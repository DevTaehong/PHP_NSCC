<!DOCTYPE html>
<html>
    <head>
        <title>Part C</title>
        <script src="index.js" type="text/javascript" ></script>
    </head>
    <body>
        <form id="myForm" name="myForm" method="post" action="index.html" onsubmit="return validateForm()">
            <p><label id="labelFName">First Name:<input type="text" name="fName" id="fName" onFocus="italicsText(this.id);BGColorText(this.id);UnderlineText(1)" onBlur="normalText(this.id);BGColorTextBack(this.id);NonUnderlineText(1)"></label></p>
            <p><label id="labelLName">Last Name:<input type="text" name="lName" id="lName" onFocus="italicsText(this.id);BGColorText(this.id);UnderlineText(2)" onBlur="normalText(this.id);BGColorTextBack(this.id);NonUnderlineText(2)"></label></p>
            <p><label id="labelAddress1">Address 1:<input type="text" name="address1" id="address1" onFocus="italicsText(this.id);BGColorText(this.id);UnderlineText(3)" onBlur="normalText(this.id);BGColorTextBack(this.id);NonUnderlineText(3)"></label></p>
            <p><label id="labelAddress2">Address 2:<input type="text" name="address2" id="address2" onFocus="italicsText(this.id);BGColorText(this.id);UnderlineText(4)" onBlur="normalText(this.id);BGColorTextBack(this.id);NonUnderlineText(4)"></label></p>
            <p><label id="labelEmail">Email:<input type="text" name="email" id="email" onFocus="italicsText(this.id);BGColorText(this.id);UnderlineText(5)" onBlur="normalText(this.id);BGColorTextBack(this.id);NonUnderlineText(5)"></label></p>

            <p><input type="checkbox" name="box" id="box"><label>  Accept Terms and Conditions <label id="boxLabel" hidden>  Must accept terms and conditions</label></label> </p>
            <p><label>Submit      <input type="submit" name="submitButton" id="submitButton" value="Submit" /></label></p>
        </form>
    </body>
</html>
